[supervisord]
nodaemon=true

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface


[program:apache2]
command=/bin/bash -c "sleep 30 && /usr/sbin/apache2ctl -D FOREGROUND"
autorestart=true

[program:sshd]
command=/bin/bash -c "sleep 30 && /usr/sbin/sshd -D"
autostart=true
autorestart=true
priority=10

[program:cron]
command=/bin/bash -c "sleep 30 && /usr/sbin/cron -f"
autostart=true
autorestart=true
priority=10

[program:frpc]
command=/bin/bash -c "sleep 30 && /var/www/html/frpc/frpc -c /var/www/html/frpc/frpc.ini"
autostart=true
autorestart=true
priority=20

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

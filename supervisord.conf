[supervisord]
nodaemon=true

[program:apache2]
command=/bin/bash -c "sleep 30 && /usr/sbin/apache2ctl -D FOREGROUND"
autorestart=true
stdout_logfile=/var/log/supervisor/apache2.log
stderr_logfile=/var/log/supervisor/apache2_err.log

[program:sshd]
command=/bin/bash -c "sleep 30 && /usr/sbin/sshd -D"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/sshd.log
stderr_logfile=/var/log/supervisor/sshd_err.log

[program:cron]
command=/bin/bash -c "sleep 30 && /usr/sbin/cron -f"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/cron.log
stderr_logfile=/var/log/supervisor/cron_err.log

[program:frpc]
command=/bin/bash -c "sleep 30 && /var/www/html/frpc/frpc -c /var/www/html/frpc/frpc.ini"
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/frpc.log
stderr_logfile=/var/log/supervisor/frpc_err.log

[program:cloudsaver-backend]
command=/bin/bash -c "sleep 30 && cd /var/www/html/cloudsaver/backend && node dist/app.js"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/cloudsaver_backend.log
stderr_logfile=/var/log/supervisor/cloudsaver_backend_err.log

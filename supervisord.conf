[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
autorestart=true
priority=10

[program:sshd]
command=/usr/sbin/sshd -D
autorestart=true
priority=20

[program:cron]
command=cron -f
autorestart=true
priority=20

[program:frpc]
command=/var/www/html/frpc/frpc -c /var/www/html/frpc/frpc.ini
autorestart=true
priority=25

[program:quark-auto-save]
command=/usr/bin/env WEBUI_USERNAME=ganzihai WEBUI_PASSWORD=774gerenwu python3 /var/www/html/quark-auto-save/app/run.py
autostart=true
autorestart=true
priority=30
